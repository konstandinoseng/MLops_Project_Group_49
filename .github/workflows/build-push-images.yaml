name: Build Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/gcp_test_app:latest \
                       -f dockerfiles/backend.dockerfile .
          docker push ${{ env.IMAGE_PREFIX }}/gcp_test_app:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.IMAGE_PREFIX }}/streamlit-frontend:latest \
                       -f dockerfiles/frontend.dockerfile .
          docker push ${{ env.IMAGE_PREFIX }}/streamlit-frontend:latest
